<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Trigonometry</title>
        <style>
            body {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvasTrigo" width="500px" height="500px" style="background-color: white;"></canvas>
        <script>
            const ctx = document.getElementById('canvasTrigo').getContext('2d');
            const offset = {
                x: ctx.canvas.width / 2,
                y: ctx.canvas.height / 2
            }
            ctx.translate(offset.x, offset.y);
            

            const B = {x: -100, y: 100};
            const C = {x: -50, y: 0};
            const A = {x: 0, y: 0};

            document.onmousemove=(e) => {
                B.x = e.x - offset.x;
                B.y = e.y - offset.y;
                C.x =B.x;
                update();
            }

            function update() {
                const c = distance(A, B);
                const a = distance(B, C);
                const b = distance(A, C);
                
                const sin = a/c;
                const theta = Math.asin(sin); // inverse  θ = sin-1 (a/c) radian (1,57 => 90°)
                const cos = b/c;
                const tan = a/b;

                ctx.clearRect(-offset.x, -offset.y, ctx.canvas.width, ctx.canvas.height); 

                drawCoordinates();
                
                drawText("sin = a/c = " + sin.toFixed(2), {x: 0, y: -offset.y + 20}, "black");
                drawText("θ = " + theta.toFixed(2) + "("+Math.round(toDeg(theta)).toString.padStart(2, " ")+"°)", {x: 0, y: -offset.y + 40}, "black");
                
                drawLine(A, B);
                drawText('c', average(A,B), "black"); 
                drawLine(B, C);
                drawText('a', average(B,C), "black");
                drawLine(C, A);
                drawText('b', average(A,C), "black"); 

                drawText("0",A)

                /*
                drawPoint(A);
                drawPoint(B);
                drawPoint(C);
                drawText('A', A);
                drawText('B', B);
                drawText('C', C);*/
            }
            
            // 1.57 radian = 90°, 1 radian = 57.2958°, 1° = 0.0174533 radian
            function toDeg(rad) {
                return rad * 180 / Math.PI;
            }

            function average(p1, p2) {
                return {
                    x: (p1.x + p2.x) / 2,
                    y: (p1.y + p2.y) / 2
                }
            }

            function distance(p1, p2){
                return Math.hypot(p1.x-p2.x, p1.y-p2.y);
            }

            function drawPoint(loc, size=10, color='black') {
                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.arc(loc.x, loc.y, size, 0, 2 * Math.PI);
                ctx.fill();
            }

            function drawText(text, loc, color='black') {
                ctx.beginPath()
                ctx.fillStyle = color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = 'bold 18px Courier';
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 7;
                ctx.strokeText(text, loc.x, loc.y);
                ctx.fillText(text, loc.x, loc.y);
            }

            function drawLine(p1, p2, color='black') {
                ctx.beginPath();
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }
            
            function drawCoordinates() {
                ctx.beginPath();
                ctx.strokeStyle = 'gray';
                ctx.setLineDash([4, 2]);
                ctx.lineWidth = 1;

                // draw x axis
                ctx.moveTo(-offset.x, 0);
                ctx.lineTo(offset.x, 0);
                ctx.stroke();

                // draw y axis
                ctx.moveTo(0, -offset.y);
                ctx.lineTo(0, offset.y);
                ctx.stroke();

                ctx.setLineDash([]);
            }
        </script>
    </body>
</html>
